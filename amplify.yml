version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "SECRETS_MANAGER_SECRET_NAME=$SECRETS_MANAGER_SECRET_NAME"
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*